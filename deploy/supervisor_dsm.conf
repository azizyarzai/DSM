[program:dsm]
environment =
DEBUG=0
command = /usr/local/apps/dsm/env/bin/uwsgi --http :9000 --wsgi-file /usr/local/apps/dsm/src/dsm/wsgi.py
directory = /usr/local/apps/dsm/
user = root
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/dsm.log
stderr_logfile = /var/log/supervisor/dsm_err.log
