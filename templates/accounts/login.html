{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block title %}

        {% endblock title %} Dangui Stamp Maker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- google font B612 -->
    <link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet">

    <!--Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/2f1b59521c.js" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-validation.min.js' %}"></script>
    <script src="{% static 'js/jquery-validation-additional-methods.min.js' %}"></script>


</head>

<body>
    <div class="content-container">
        <div class="img">
            <img src="{% static 'img/svg/finance.svg' %}" alt="">
        </div>
        <div class="login-container login">
            <form action="{% url 'accounts:login' %}" id="auth-form" method="POST">
                {% csrf_token %}
                <img class="avatar" src="{% static 'img/svg/profile.svg' %}" alt="">
                <h2>Welcome</h2>
                <div class="social-login">
                    <a href="{% provider_login_url 'google' %}" class="google-login btn">
                        <img src="{% static 'img/logo/google-logo.svg' %}" alt="">Google</a>
                    <a href="{% provider_login_url 'facebook' method='js_sdk' %}" class="facebook-login btn">
                        <img src="{% static 'img/logo/facebook-circular-logo.svg' %}" alt="">Facebook</a>
                </div>
                {% include "partials/alerts.html" %}
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Email or Phone</h5>
                        <input class="input" type="text" name="email_phone">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password" name="pass">
                    </div>
                </div>
                <a class="forgot" href="">Forgot Password?</a>
                <input class="auth-btn" type="submit" value="Login">
                <span>Don't have account; <a class="link" href="{% url 'accounts:register' %}">Sign Up</a></span>
            </form>
        </div>
    </div>


    <!-- Bootstrap popper -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- custom javascript -->
    <script src="{% static 'js/authentication.js' %}"></script>

</body>

</html>
