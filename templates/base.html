{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block title %}

    {% endblock title %} Dangui Stamp Maker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- google font B612 -->
  <link href="https://fonts.googleapis.com/css?family=B612&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:500&display=swap" rel="stylesheet">



  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/2f1b59521c.js" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

  {% block extra_head %}

  {% endblock extra_head %}

</head>

<body>
  <div id="main-wrapper">
    {% include "partials/navbar.html" %}

    <!-- Content ============================================= -->
    <div id="content">
      <!-- Main container -->
      {% block content %}

      {% endblock content %}
      {% include "partials/footer.html" %}
    </div>
    <!-- Content end -->
  </div>
  <!-- Document Wrapper end -->

  <!-- Back to Top
  ============================================= -->
  <a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
      class="fa fa-chevron-up"></i></a>

  <!-- Bootstrap popper -->
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>




  {% block extra_scripts %}

  {% endblock extra_scripts %}
  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
